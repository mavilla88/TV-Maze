  <main class="container">  
  <h1 class="mt-3">TV Maze</h1>

  <form class="mt-3 mb-5" id="searchForm">
    <div class="form-group row">
    <div class="input-group col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <input
        id="searchForm-term"
        type="search"
        required
        value="House of the Dragon"
        class="form-control"
        aria-label="Search">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Search</button>  
      </div>
    </div>
    </div>
  </form>

  <section class="row" id="showsList">
  </section>

  <section style="display: none" id="episodesArea">
    <h2>Episodes</h2> 
    <ul id="episodesList"></ul>
  </section>
